notifications:
  email: false
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
stages:
- name: BUILD
  if: commit_message !~ /(skip[ _-]build)/
- name: TEST
  if: commit_message !~ /(skip[ _-]test)/

jobs:
  include:
  - stage: BUILD
    language: node_js
    node_js:
    - '16'
    services:
    - docker
    script:
    - bash .travis.build.sh
  - stage: TEST
    language: node_js
    node_js:
    - '16'
    script:
    - bash .travis.test.sh
